<!DOCTYPE html>
<html>
  <head>
    <title>JS Issue Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  </head>

  <body onload="issueModule.app.fetchIssues()">
    <section class="container">
      <div class="jumbotron">
        <h1>Add New Issue:</h1>
        
        <form id="issueInputForm">

          <div class="form-group">
            <label for="issueDescInput">Description</label>
            <input
              type="text"
              class="form-control"
              id="issueDescInput"
              placeholder="Describe the issue ..."
            />
          </div>

          <div class="form-group">
            <label for="issueSeverityInput">Severity</label>
            <select id="issueSeverityInput" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>

          <div class="form-group">
            <label for="issueAssignedToInput">Assigned To</label>
            <input
              type="text"
              class="form-control"
              id="issueAssignedToInput"
              placeholder="Enter responsible ..."
            />
          </div>
          
          <button type="submit" class="btn btn-primary" onclick="issueModule.app.saveIssue()">Add</button>
        </form>

      </div>
      <div class="col-lg-12">
        <div id="issuesList"></div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
